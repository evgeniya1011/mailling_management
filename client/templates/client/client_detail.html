{% extends 'client/base.html' %}
{% block content %}

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{object.name|title}}</h4>
            </div>
          <div class="card-body">
            <p class="card-text">email: {{ object.email}}</p>
              <p class="card-text">Комментарий: {{object.message }}</p>
              <p class="card-text">Создал: {{object.owner|default:'Неизвестный пользователь' }}</p>
              <a href="{% url 'client:list' %}" type="button" class="btn btn-sm btn-outline-secondary">Назад</a>
          </div>
        </div>
    </div>
</div>
{% endblock %}
