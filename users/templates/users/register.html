{% extends 'client/base.html' %}
{% block content %}

<div class="col-12 col-md-12 col-sm-12">
    <div class="row">
        <div class="col-6">
            <div class="card mb-12 box-shadow">
                <div class="card-header">
                    <h3 class="my-0 font-weight-normal">Регистрация пользователя</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Регистрация</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
